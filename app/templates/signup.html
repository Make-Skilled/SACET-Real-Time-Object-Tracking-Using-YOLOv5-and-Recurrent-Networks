<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-3 border rounded">
                <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
                <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-3 border rounded">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign Up</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
        </div>
    </div>

    <!-- Inline Signup Script -->
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://127.0.0.1:9001/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();
            alert(data.message);

            if (response.ok) {
                window.location.href = "/login"; // Redirect to login page
            }
        });
    </script>
</body>
</html>
