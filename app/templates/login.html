<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-3 border rounded">
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Login</button>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="/signup" class="text-blue-500">Sign Up</a></p>
        </div>
    </div>

    <!-- Inline Login Script -->
    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const response = await fetch("http://127.0.0.1:9001/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            alert(data.message);

            if (response.ok) {
                window.location.href = "/dashboard"; // Redirect to dashboard
            }
        });
    </script>
</body>
</html>
